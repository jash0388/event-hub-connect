<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | ALPHABAY X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body class="cyber-grid text-white">
    <main class="mx-auto flex min-h-screen max-w-6xl items-center justify-center p-4">
      <section class="neon-card w-full max-w-lg rounded-2xl p-8">
        <div class="mb-8 flex items-center gap-3">
          <img data-logo-image class="logo-image" />
          <div>
            <h1 class="text-2xl font-bold tracking-[0.2em]" data-logo-name></h1>
            <p class="text-sm text-emerald-200/80">Secure Login</p>
          </div>
        </div>

        <div id="message" class="hidden"></div>

        <form id="login-form" class="mt-6 space-y-4">
          <div>
            <label class="mb-1 block text-sm text-emerald-100">Email</label>
            <input class="neon-input w-full rounded-md px-3 py-2" id="email" type="email" required />
          </div>
          <div>
            <label class="mb-1 block text-sm text-emerald-100">Password</label>
            <input class="neon-input w-full rounded-md px-3 py-2" id="password" type="password" required />
          </div>

          <button id="login-btn" class="neon-btn w-full rounded-md px-4 py-2 font-semibold" type="submit">Login</button>
          <button id="google-login-btn" class="w-full rounded-md border border-emerald-400/30 px-4 py-2 font-semibold text-emerald-200" type="button">
            Continue with Google
          </button>
          <p class="text-center text-sm text-emerald-100/70">New student? <a class="text-emerald-300 underline" href="./signup.html">Create account</a></p>
        </form>
      </section>
    </main>

    <script type="module">
      import {
        clearMessage,
        getCurrentUserAndRole,
        injectBranding,
        normalizeSupabaseError,
        showMessage,
        signInWithEmailPassword,
        signInWithGoogle,
      } from "./supabase-client.js";

      injectBranding();

      const form = document.getElementById("login-form");
      const messageEl = document.getElementById("message");
      const loginBtn = document.getElementById("login-btn");
      const googleBtn = document.getElementById("google-login-btn");
      let isSubmitting = false;

      async function handlePostLoginRoute() {
        const { user, role, error } = await getCurrentUserAndRole();

        if (error) {
          showMessage(messageEl, error);
          return;
        }

        if (!user) {
          showMessage(messageEl, "Authentication failed. Please try again.");
          return;
        }

        window.location.href = role === "admin" ? "./admin.html" : "./dashboard.html";
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        if (isSubmitting) return;

        clearMessage(messageEl);
        isSubmitting = true;
        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          await signInWithEmailPassword(email, password);
          await handlePostLoginRoute();
        } catch (error) {
          console.error("Login failed", error);
          showMessage(messageEl, normalizeSupabaseError(error));
        } finally {
          isSubmitting = false;
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
        }
      });

      googleBtn.addEventListener("click", async () => {
        if (isSubmitting) return;

        clearMessage(messageEl);
        isSubmitting = true;
        googleBtn.disabled = true;
        googleBtn.textContent = "Connecting...";

        try {
          await signInWithGoogle();
          await handlePostLoginRoute();
        } catch (error) {
          console.error("Google login failed", error);
          showMessage(messageEl, normalizeSupabaseError(error));
        } finally {
          isSubmitting = false;
          googleBtn.disabled = false;
          googleBtn.textContent = "Continue with Google";
        }
      });
    </script>
  </body>
</html>

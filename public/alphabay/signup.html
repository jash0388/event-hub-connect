<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | ALPHABAY X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body class="cyber-grid text-white">
    <main class="mx-auto flex min-h-screen max-w-6xl items-center justify-center p-4">
      <section class="neon-card w-full max-w-xl rounded-2xl p-8">
        <div class="mb-8 flex items-center gap-3">
          <img data-logo-image class="logo-image" />
          <div>
            <h1 class="text-2xl font-bold tracking-[0.2em]" data-logo-name></h1>
            <p class="text-sm text-emerald-200/80">Student Signup</p>
          </div>
        </div>

        <div id="message" class="hidden"></div>

        <form id="signup-form" class="mt-6 space-y-4">
          <div>
            <label class="mb-1 block text-sm text-emerald-100">Full Name</label>
            <input class="neon-input w-full rounded-md px-3 py-2" id="name" required />
          </div>
          <div>
            <label class="mb-1 block text-sm text-emerald-100">Email</label>
            <input class="neon-input w-full rounded-md px-3 py-2" id="email" type="email" required />
          </div>
          <div>
            <label class="mb-1 block text-sm text-emerald-100">Password</label>
            <input class="neon-input w-full rounded-md px-3 py-2" id="password" type="password" required minlength="6" />
          </div>
          <div>
            <label class="mb-1 block text-sm text-emerald-100">Confirm Password</label>
            <input class="neon-input w-full rounded-md px-3 py-2" id="confirmPassword" type="password" required minlength="6" />
          </div>

          <button id="signup-btn" class="neon-btn w-full rounded-md px-4 py-2 font-semibold" type="submit">Create Student Account</button>

          <button
            id="google-signup-btn"
            class="w-full rounded-md border border-emerald-400/40 bg-black/40 px-4 py-2 font-semibold text-emerald-100 hover:bg-emerald-500/10"
            type="button"
          >
            Continue with Google
          </button>

          <p class="text-center text-sm text-emerald-100/70">Already have an account? <a class="text-emerald-300 underline" href="./login.html">Login</a></p>
        </form>
      </section>
    </main>

    <script type="module">
      import { clearMessage, injectBranding, normalizeSupabaseError, showMessage, signInWithGoogle, supabase } from "./supabase-client.js";

      injectBranding();

      const form = document.getElementById("signup-form");
      const messageEl = document.getElementById("message");
      const signupBtn = document.getElementById("signup-btn");
      const googleSignupBtn = document.getElementById("google-signup-btn");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        clearMessage(messageEl);

        signupBtn.disabled = true;
        googleSignupBtn.disabled = true;

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          showMessage(messageEl, "Passwords do not match.");
          signupBtn.disabled = false;
          googleSignupBtn.disabled = false;
          return;
        }

        try {
          const { data, error: signUpError } = await supabase.auth.signUp({
            email,
            password,
            options: {
              data: { full_name: name },
            },
          });

          if (signUpError) {
            console.error("Signup failed", signUpError);
            showMessage(messageEl, normalizeSupabaseError(signUpError));
            return;
          }

          const userId = data?.user?.id;
          if (userId) {
            const { error: profileError } = await supabase.from("profiles").upsert({
              id: userId,
              full_name: name,
              role: "user",
            });

            if (profileError) {
              console.warn("Profile upsert warning", profileError);
            }
          }

          showMessage(messageEl, "Account created successfully. Please login.", "success");
          form.reset();
        } catch (error) {
          console.error("Unexpected signup error", error);
          showMessage(messageEl, normalizeSupabaseError(error));
        } finally {
          signupBtn.disabled = false;
          googleSignupBtn.disabled = false;
        }
      });

      googleSignupBtn.addEventListener("click", async () => {
        clearMessage(messageEl);
        googleSignupBtn.disabled = true;

        const { error } = await signInWithGoogle();
        if (error) {
          console.error("Google signup failed", error);
          showMessage(messageEl, normalizeSupabaseError(error));
          googleSignupBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
